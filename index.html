<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center gap-4 p-2">
        <h1 class="text-xl">Player Score: <span id="humanScore" class="text-emerald-500 font-bold">0</span></h1>
        <h1 class="text-xl">Computer Score: <span id="computerScore" class="text-emerald-500 font-bold">0</span></h1>
    </div>
    <div class="flex justify-center gap-4 p-2">
        <button id="startGameBtn" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow cursor-pointer">
            Start Game
        </button>
    </div>

    <div class="flex flex-col justify-center items-center">
        <div id="selectionMenu" class="hidden text-center">
            <h1>Select!</h1>
            <div class="flex items-center gap-1 mt-2">
                <button id="rockButton" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow cursor-pointer">
                    Rock
                </button>
                <button id="paperButton" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow cursor-pointer">
                    Paper
                </button>
                <button id="scissorsButton" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow cursor-pointer">
                    Scissors
                </button>
            </div>
        </div>
        <h1 id="winnerElement" class="hidden text-4xl"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
